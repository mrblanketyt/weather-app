<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Radar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 90vh;  /* Adjusted to leave space for the back button */
            width: 100%;
        }

        #backButton {
            height: 10vh;  /* Height of the back button */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4facfe;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #backButton:hover {
            background-color: #00f2fe;
        }
    </style>
</head>
<body>
    <a id="backButton" href="index.html">Back to Home</a>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on a default location
        const map = L.map('map').setView([37.7749, -122.4194], 5);

        // Add a base tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add RainViewer radar layer to the map
        const radarLayer = L.tileLayer('https://tilecache.rainviewer.com/v2/radar/{z}/{x}/{y}/1/256/png', {
            maxZoom: 12,
            opacity: 0.5,
            attribution: 'Radar data &copy; <a href="https://www.rainviewer.com/">RainViewer</a>'
        }).addTo(map);
    </script>
</body>
</html>
